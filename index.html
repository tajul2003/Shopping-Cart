<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg" id="quantity-display">Current Quantity: 0</button>
        <button type="button" class="btn btn-secondary btn-lg" id="add-to-cart">Add to Cart</button>
        <button type="button" class="btn btn-primary btn-lg" id="add-two">+2</button>
        <button type="button" class="btn btn-secondary btn-lg" id="reset-cart">Reset</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
